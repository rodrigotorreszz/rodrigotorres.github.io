<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="conteiner mt-5">
        <h1 class="text-center">Calculadora de Suma</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="num1" class="from-label">Numero 1:</label>
                    <input type="number" class="form-control"
                    id="num1" placeholder="ingresa el primer número">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Numero 2:</label>
                    <input type="number" class="form-control"
                    id="num2" placeholder="ingresa el segundo número">
                </div>
                  <button id="calcularBtn" class="btn btn-primary">
                    Calcular Suma
                  </button>
                  <button id="calcularRestaBtn" class="btn btn-primary">
                    Calcular Resta
                  </button>
                  <button id="calcularMultiplicacionBtn" class="btn btn-primary">
                    Calcular Multiplicación
                  </button>
                  <button id="calcularDivisionBtn" class="btn btn-primary">
                    Calcular División
                  </button>

                  <div class="mt-3">
                    <h4>Resultado:</h4>
                    <p id="resultado"></p>
                  </div>

            </div>

        </div>

    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="ejercicio.js"></script>
</body>
</html>
